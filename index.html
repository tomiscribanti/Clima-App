<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escribanti Thomas, Catedra PWA</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
  <div class="wrapper">
    <header><i class="fas fa-arrow-left"></i>Clima City</header>
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input type="text" spellcheck="false" placeholder="Ingrese una ciudad o pais" required>
        <div class="separator"></div>
        <button>Obtener localizacion</button>
      </div>
    </section>
    <section class="weather-part">
      <img src="" alt="Weather Icon">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">째</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class='bx bx-map'></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="fas fa-thermometer-half"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">째</span>C
            </div>
            <p>Temperatura</p>
          </div>
        </div>
        <div class="column min">
          <i class="fas fa-temperature-low"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2 numb-3">_</span>
              <span class="deg">째</span>C
            </div>
            <p>Minima</p>
          </div>
        </div>
        <div class="column max">
          <i class="fas fa-temperature-high"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2 numb-4">_</span>
              <span class="deg">째</span>C
            </div>
            <p>Maxima</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="fas fa-cloud-sun"></i>
          <div class="details">
            <span>_</span>
            <p>Humedad</p>
          </div>
        </div>
        <div class="column pressure">
          <i class="fas fa-cloud"></i>
          <div class="details">
            <span>_</span>
            <p>hPa</p>
          </div>
        </div>
        <div class="column speed">
          <i class="fas fa-wind"></i>
          <div class="details">
            <span>_</span>
            <p>m/s</p>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </section>
  </div>

  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik"></script>
</body>

</html>
